#
# This workflow handles automated releases using:
# - Changesets for versioning (runs `pnpm exec changeset version` directly)
# - npm Trusted Publishing (OIDC) for publishing (NO TOKENS REQUIRED)
#
# IMPORTANT:
# - This workflow was debugged extensively after node_modules removal (commit 9035f305)
# - We do NOT use changesets/action@v1 due to PATH resolution issues
# - We run changeset commands directly via bash to avoid PATH problems
# - OIDC publishing requires Node 24+ and npm 11.5+
# - Do NOT add registry-url to setup-node (conflicts with OIDC)
#
# If you need to modify this file, please consult the commit history first:
# git log --oneline .github/workflows/release.yml
#
# Last working configuration validated: 2025-01-07

name: Release

on:
  push:
    branches: [dev, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  id-token: write  # Required for OIDC/Trusted Publishing

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js 24 (required for npm 11.5+ OIDC)
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          # DO NOT set registry-url - it creates .npmrc with NODE_AUTH_TOKEN that conflicts with OIDC

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Check npm version and OIDC environment
        run: |
          npm --version
          echo "Checking OIDC environment variables..."
          echo "ACTIONS_ID_TOKEN_REQUEST_URL is set: ${{ env.ACTIONS_ID_TOKEN_REQUEST_URL != '' }}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN is set: ${{ env.ACTIONS_ID_TOKEN_REQUEST_TOKEN != '' }}"

      - name: Check for changesets
        id: check-changesets
        run: |
          # Check if there are any changesets to process
          if [ -d ".changeset" ] && [ -n "$(ls -A .changeset/*.md 2>/dev/null | grep -v README)" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "Found changesets to process"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No changesets found"
          fi

      - name: Create version PR
        if: steps.check-changesets.outputs.has_changesets == 'true' && github.ref == 'refs/heads/dev'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create a new branch for version changes
          BRANCH="changeset-release/dev"
          git checkout -b $BRANCH 2>/dev/null || git checkout $BRANCH

          # Run changeset version to update package.json and CHANGELOG
          pnpm exec changeset version

          # Check if there are any changes
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: version packages" --no-verify
            git push origin $BRANCH --force

            # Create or update PR
            gh pr create \
              --title "chore: version packages" \
              --body "This PR was automatically generated by changesets" \
              --base dev \
              --head $BRANCH \
              || gh pr edit $BRANCH --title "chore: version packages" --body "This PR was automatically generated by changesets"

            echo "Version PR created/updated"
          else
            echo "No version changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if should publish
        id: check-publish
        run: |
          # Check if package version on npm matches local version
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view @discourser/design-system version 2>/dev/null || echo "0.0.0")
          
          echo "Local version: $LOCAL_VERSION"
          echo "npm version: $NPM_VERSION"
          
          if [ "$LOCAL_VERSION" != "$NPM_VERSION" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$LOCAL_VERSION" >> $GITHUB_OUTPUT
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm with OIDC
        if: steps.check-publish.outputs.should_publish == 'true' && github.ref == 'refs/heads/main'
        run: npm publish --provenance --access public

      - name: Create Git Tag
        if: steps.check-publish.outputs.should_publish == 'true' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          VERSION="${{ steps.check-publish.outputs.version }}"
          
          # Check if tag already exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping"
          else
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git push origin "v$VERSION"
            echo "Created and pushed tag v$VERSION"
          fi

      - name: Publish Summary
        if: steps.check-publish.outputs.should_publish == 'true' && github.ref == 'refs/heads/main'
        run: |
          echo "## ðŸš€ Published @discourser/design-system@${{ steps.check-publish.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Published using npm Trusted Publishing (OIDC)" >> $GITHUB_STEP_SUMMARY
